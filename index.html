<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Block Attack</title>
    <link rel="shortcut icon" href="https://github.com/sclarke27/Blockbreak2D/tree/master/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://github.com/sclarke27/Blockbreak2D/tree/master/TemplateData/style.css">
    <script src="https://github.com/sclarke27/Blockbreak2D/tree/master/TemplateData/UnityProgress.js"></script>
    <script src="https://github.com/sclarke27/Blockbreak2D/tree/master/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/temp.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Block Attack</div>
      </div>
    </div>
  </body>
</html>
